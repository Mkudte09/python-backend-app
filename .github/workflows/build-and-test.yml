# This is a reusable GitHub Actions workflow for building and testing a Python backend app.

name: Build and Test (Reusable)

# This workflow will be triggered by other workflows using 'workflow_call'
on:
  workflow_call:

jobs:
  build-test:
    runs-on: ubuntu-latest  # Run job on the latest version of Ubuntu

    steps:
      # Step 1: Checkout source code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up the specified version of Python (3.10 in this case)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Upgrade pip and install all dependencies listed in requirements.txt
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run flake8 to check code style and quality in app/ and tests/ directories
      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 app tests --max-line-length=100

      # Step 5: Run unit tests using pytest
      - name: Run Tests
        run: |
          pytest tests/

